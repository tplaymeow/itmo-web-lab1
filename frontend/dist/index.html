<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />    

    <style>
    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-attachment: fixed;
      background-image:
        radial-gradient(at top left, #F0ACE0, transparent),
        radial-gradient(at top right, #FFA4B2, transparent),
        radial-gradient(at bottom left, #A7D3F2, transparent);
    }

    div#header {
      font-family: monospace;
      color: blueviolet;
      font-size: 15px;
    }

    div#main-container {
      max-width: max-content;
      margin: auto;
    }

    div.glass-panel {
      background: #FFFFFF28;
      box-shadow: 0 8px 32px 0 #FFA4B220;
      backdrop-filter: blur( 4.5px );
      border-radius: 20px;
      padding: 20px;
    }

    div.outlined {
      border: 1px solid #FFFFFF30;
    }

    button.glass-button {
      background: #FFFFFF28;
      border: 1px solid #FFFFFF30;
      box-shadow: 0 8px 32px 0 #FFA4B220;
      backdrop-filter: blur( 4.5px );
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    button.glass-button:hover {
      background: #FFFFFF44;
      box-shadow: 0 8px 55px 0 #FFA4B260;
    }

    img.cat-image {
      position: relative;
      z-index: 100;
      width: 200px;
      margin-bottom: -57px;
    }

    div.result-container > div {
      padding-left: 20px;
    }

    div#results-container>table {
      border-collapse: collapse;
      width: 100%;
    }

    div#results-container>table td {
      text-align: center;
    }
    </style>

    <script src="main.js"></script>
  </head>

  <body>
    <div id="header" class="header">
      <h2>Гулямов Тимур</h2>
    </div>

    <div id="main-container">
      <img src="img/cat.png" class="cat-image" />

      <div class="result-container glass-panel">
        <div id="result">Нажмите на "Проверить"</div>
      </div>

      <br>

      <div class="inputs-container glass-panel">
        <div class="glass-panel outlined">
          <b>Выберите X</b><br />
          <select id="x-input">
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option selected value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <br>

        <div class="glass-panel outlined">
          <b>Выберите Y</b><br />
          <input id="y-input" type="text" />
        </div>

        <br>

        <div class="glass-panel outlined">
          <b>Выберите R</b><br />
          <label><input id="r-input-1_0" type="checkbox" /> 1.0 </label>
          <label><input id="r-input-1_5" type="checkbox" /> 1.5 </label>
          <label><input id="r-input-2_0" type="checkbox" /> 2.0 </label>
          <label><input id="r-input-2_5" type="checkbox" /> 2.5 </label>
          <label><input id="r-input-3_0" type="checkbox" /> 3.0 </label>
        </div>

        <br>

        <button id="check-button" class="glass-button">Проверить</button>
      </div>

      <br>

      <div class="glass-panel">
        <div id="results-container" class="glass-panel outlined"></div>

        <br>

        <button id="clear-button" class="glass-button">Очистить</button>
      </div>

      <br>
    </div>
  </body>
</html>
